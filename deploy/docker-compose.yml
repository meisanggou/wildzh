services:
  wildzh:
    container_name: wildzh
    environment:
     - ES_HOST=127.0.0.1
     - ES_PORT=9200
     - ZH_UPLOAD_FOLDER=/opt/upload
     - EXEC_USER_ID=$EXEC_USER_ID
    network_mode: host
    image: meisanggou/wildzh
    restart: always
    volumes:
    - ../:/opt/wildzh
    - $ZH_UPLOAD_FOLDER:/opt/upload
  wildzh-es:
    container_name: wildzh-es
    environment:
      - discovery.type=single-node
    network_mode: host
    image: meisanggou/elasticsearch-ik:7.7.1
    restart: always
    volumes:
      - wildzh-es:/usr/share/elasticsearch/data
version: '2.4'
volumes:
  wildzh-es:
    name: wildzh-es
